<div class="policy-grid">
    {{#policies}}
        <div class="policy-grid__item {{#rowNumber == policyNo}}is-selected{{/rowNumber}}">
            <p class="policy-grid__item__party policy-grid__item__party--{{party.toLowerCase()}}">{{party}}</p>
            <a class="policy-grid__item__link" href="#policy" on-click="policy"></a>
            <h4 class="policy-grid__item__title">{{policy}}</h4>
            <p class="policy-grid__item__text">{{policyverbatim}}</p>
            <span class="policy-grid__item__tags">
                {{#tags}}
                    <a href="#tag">{{.}}</a>{{#if i != tags.length - 1}}{{", "}}{{/if}}
                {{/tags}}
            </span>
        </div>
    {{/policies}}
</div>
