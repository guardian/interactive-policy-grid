<div class="policy-grid">
    <h3 class="policy-grid__title">{{title}} ({{policies.length}})</h3>
    {{#policies}}
        <div class="policy-grid__item">
            <div class="party party--{{party.toLowerCase()}}">{{party}}</div>
            <p>{{policy}}</p>
        </div>
    {{/policies}}
</div>
